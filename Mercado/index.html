    <script>
        function clica(){
            var o =window.document.getElementById('lista')
            var p = window.document.getElementById('hj')
            var body = window.document.getElementById('body')
            o.style.height=('100px')
            p.style.display=('block')
        }
        function clica1(){
            var i = window.document.getElementById('lista')
            var p = window.document.getElementById('hj')
            i.style.height=('0px')
            p.style.display=('none')
        }
        var next = window.document.getElementById('next')
        var back = window.document.getElementById('back')
        var Imagens = window.document.getElementById('atual')
        var atual = 0
        var rolar = true
        next.addEventListener('click', ()=>{
        atual--
        rolar=false
        slide()
        })
        back.addEventListener('click', ()=>{
        atual++
        rolar=false
        slide()
        })
        var largura = window.innerWidth
        || document.documentElement.clientWidth
        || document.body.clientWidth;
        function slide(){
            if(atual >= 3){
                atual=0
            }
            else if(atual < 0){
                atual = 3-1
            }
            Imagens.style.marginLeft = '-'+largura*atual+'px'   
        }

    </script>
